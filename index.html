<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mountain Highway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Back button (visible during gameplay) -->
        <button id="backBtn" class="back-btn" aria-label="Back to start">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>

        <!-- Start/Finish Screen Overlay -->
        <div id="startScreen" class="overlay">
            <h1 class="game-title">MOUNTAIN HIGHWAY</h1>
            <div class="instructions">
                <p class="instruction-grow">Click and hold to grow bridge</p>
                <p>Release to drop bridge</p>
                <p>Make it to the top as fast as you can!</p>
            </div>
            <p class="start-prompt">Press the mouse button to play</p>
            <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Toggle fullscreen">
                <svg class="fullscreen-icon enter" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
                <svg class="fullscreen-icon exit" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/course.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/level.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
