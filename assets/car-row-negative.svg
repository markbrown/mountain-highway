<?xml version="1.0" encoding="UTF-8"?>
<!-- Car traveling in negative row direction (up-left on screen) -->
<!-- Shows: left side, top, front (with headlights) -->
<svg width="60" height="60" viewBox="-40 -40 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Front face (col = -0.5) - same polygon as back face in row-positive -->
  <!-- Points: front left bottom, front left top, front right top, front right bottom -->
  <!-- Medium shade - vertical face -->
  <polygon points="12.5,18.75 12.5,6.25 37.5,-6.25 37.5,6.25"
           fill="#cc0000" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Left side face (row = 0.25) - same polygon as in row-positive -->
  <!-- Points: back left bottom, back left top, front left top, front left bottom -->
  <!-- Darkest shade - this face is on the left (away from light) -->
  <polygon points="12.5,18.75 12.5,6.25 -37.5,-18.75 -37.5,-6.25"
           fill="#990000" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Trunk (boot) - extends from back to 1/4 of car length (behind cabin) -->
  <!-- Trunk top face (h = 0.25) - same polygon as bonnet in row-positive -->
  <polygon points="-37.5,-18.75 -25,-12.5 0,-25 -12.5,-31.25"
           fill="#ff6666" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Bonnet (hood) - extends from front to 1/4 of car length -->
  <!-- Bonnet top face (h = 0.25) - same polygon as trunk in row-positive -->
  <polygon points="12.5,6.25 0,0 25,-12.5 37.5,-6.25"
           fill="#ff6666" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Front windshield - glass reflecting sky -->
  <!-- Same polygon as rear windshield in row-positive -->
  <polygon points="0,0 -4.15,-14.6 20.85,-27.1 25,-12.5"
           fill="#87CEEB" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Roof - top face (h = 0.5) -->
  <!-- Same polygon as in row-positive -->
  <polygon points="-4.15,-14.6 -20.85,-22.9 4.15,-35.4 20.85,-27.1"
           fill="#ff6666" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Left-side window - glass reflecting sky -->
  <!-- Same polygon as in row-positive -->
  <polygon points="0,0 -4.15,-14.6 -20.85,-22.9 -25,-12.5"
           fill="#87CEEB" stroke="#000000" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Wheels on left side (row = 0.25) -->
  <!-- Same positions and sizes as in row-positive -->
  <!-- Ellipse: slightly foreshortened, rx = 6.5, ry = 8.33 -->

  <!-- Back left wheel -->
  <ellipse cx="-1.25" cy="11.875" rx="6.5" ry="8.33" fill="#333333" stroke="#000000" stroke-width="1"/>

  <!-- Front left wheel -->
  <ellipse cx="-26.25" cy="-0.625" rx="6.5" ry="8.33" fill="#333333" stroke="#000000" stroke-width="1"/>

  <!-- Headlights on front face (col = -0.5) -->
  <!-- Positioned symmetrically on the front face -->
  <!-- Same positions as in column-negative, but horizontally flipped -->

  <!-- Left headlight: row=0.15, col=-0.5, h=0.125 -->
  <!-- x = -0.5 - 0.15 = -0.65, y = -(-0.5 + 0.15)/2 - 0.125 = 0.175 - 0.125 = 0.05 -->
  <!-- Horizontally flipped: x = 32.5, y = 2.5 -->
  <ellipse cx="32.5" cy="2.5" rx="3.25" ry="4.17" fill="#FFFF99" stroke="#000000" stroke-width="0.5"/>

  <!-- Right headlight: row=-0.15, col=-0.5, h=0.125 -->
  <!-- x = -0.5 - (-0.15) = -0.35, y = -(-0.5 + (-0.15))/2 - 0.125 = 0.325 - 0.125 = 0.2 -->
  <!-- Horizontally flipped: x = 17.5, y = 10 -->
  <ellipse cx="17.5" cy="10" rx="3.25" ry="4.17" fill="#FFFF99" stroke="#000000" stroke-width="0.5"/>
</svg>
